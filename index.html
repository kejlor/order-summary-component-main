<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="card">
      <div class="hero">
        <img
          src="images/illustration-hero.svg"
          alt="illustration of human listening to music, being happy and dancing"
        />
      </div>
      <div class="description">
        <h3>Order Summary</h3>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like! Annual Plan $59.99/year Change Proceed
          to Payment Cancel Order
        </p>
      </div>
      <div class="annual-plan">
        <img src="images/icon-music.svg" alt="icon of music symbol" />
        <div class="plan-value">
          <h5>Annual Plan</h5>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="bottom">
        <button>Proceed to Payment</button>
        <a href="#" class="cancel-btn">Cancel Order</a>
      </div>
    </section>

    <section class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/kejlor">Bartosz Wojtkowiak</a>.
    </section>
  </body>
</html>
